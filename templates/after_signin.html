<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="../static/image/favicon.ico">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Alcohol Day</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #FFE08C;
        }
        .circle-shadow {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .transf{
            width: 500px;
            height: 500px;
            opacity: 0;
            transform: translateY(20px); /* 초기에는 20px 아래로 이동한 상태로 설정 */
            transition: opacity 0.3s ease-in-out, transform 0.5s ease-in-out; /* 1초 동안 천천히 나타나게 설정 */
        }
        .transf.show {
            opacity: 1;
            transform: translateY(0); /* 로딩이 완료되면 다시 원래 위치로 이동 */
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }
        .scroll-indicator {
            animation: bounce 2s infinite;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>
    <div class="h-screen flex flex-col items-center justify-center">
        <div class="relative text-center">
            <div class="transf rounded-full bg-white mx-auto flex items-center justify-center circle-shadow">
                <div>
                    <p class="text-lg font-bold" style="font-size:2.3em">
                        🎉Hello🎉
                    </p>
                    <p class="text-xl mb-10 mt-10" style="font-size:2em">찾아주셔서 감사합니다</p>
                    <p class="text-lg font-semibold" style="font-size:2.3em" >🍺Happy Alcohol Day🍺</p>
                </div>
            </div>
        </div>
        <div class="scroll-indicator mt-10">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 animate-bounce text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
            </svg>
        </div>
    </div>

    <!-- The content below would be the alcohol search section, which is not included in this prototype -->

    <script>
        setTimeout(function () {
            document.querySelector('.transf').classList.add('show');
        }, 500);
        // JavaScript for scroll animation
        document.querySelector('.scroll-indicator').addEventListener('click', function() {
            document.body.style.overflow = 'auto'; // Enable scrolling
            document.body.style.transition = 'opacity 0.5s';
            document.body.style.opacity = '0'; // Fade out the current page
            setTimeout(function() {
                window.location.href = "index"; // Replace with the actual path
            }, 500);
        });
    </script>
</body>
</html>
